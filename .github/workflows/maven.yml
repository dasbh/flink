name: Java CI

on:
  push:
    branches:
    - master
    - release/*
    
jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install Maven
      run: source ./tools/travis/setup_maven.sh
    - name: Build with Maven
      env: 
        PROFILE: "-Dhadoop.version=2.8.3 -Dinclude_hadoop_aws -Dscala-2.12 -Phive-1.2.1"
      run: ./tools/travis_controller.sh compile
